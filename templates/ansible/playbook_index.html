{% extends "../base_public.html" %}

{% block content %}
<div class="container" style="width:80%;padding-left: 180px;">
    <h3 style="text-align: center; color:#44b073;">执行Ansible Playbook</h3>
<form method="GET" action="/ansible/opt_task/">{% csrf_token %}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="exampleInputEmail1">组列表</label>
                <select name="groupName" class="form-control">
                    <option>无需该参数</option>
                    {% for g in groups %}
                        <option value={{ g.groupName }}>{{ g.nickName }}</option>
                    {% endfor %}
                </select>
              </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="exampleInputPassword1">任务组</label>
                <select class="form-control" name="playbook">
                    {% for f in functions %}
                        <option value="{{ f.playbook }}">{{ f.nickName }}</option>
                    {% endfor %}
                </select>
              </div>
        </div>

    </div>


  <div class="form-group">
    <label for="exampleInputPassword1">参数</label>
    <input type="text" class="form-control" name="vars" placeholder="参数">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</div>

{% endblock %}
